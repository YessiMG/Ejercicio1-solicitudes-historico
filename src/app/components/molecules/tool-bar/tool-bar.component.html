<div> 
    <mat-toolbar [ngStyle]="{background:principalColor}">
      
      <button mat-icon-button [matMenuTriggerFor]="menuu" class="menu-principal">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menuu="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="request">Zona de solicitudes</button>
        <button mat-menu-item [matMenuTriggerFor]="historicals">Zona de hist贸ricos</button>
